<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Construction Site</title>
</head>
<body>
    <h1>Add Construction Site</h1>
    <form method="POST" action="" enctype="multipart/form-data">
        <label for="site_name">Site Name:</label>
        <input type="text" name="site_name" required><br>
        <label for="location">Location:</label>
        <input type="text" name="location" required><br>
        <label for="manager">Manager:</label>
        <input type="text" name="manager" required><br>
        <label for="surface">Surface:</label>
        <input type="text" name="surface"><br>
        <label for="picture">Construction Site Plan:</label>
        <input type="file" name="site_map" accept="image/*" required><br>
        <button type="submit">Add Construction Site</button>
    </form>
</body>
</html>
