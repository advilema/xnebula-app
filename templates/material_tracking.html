<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/images.css') }}">
    <title>Material Tracking</title>
</head>
<body>
    <h1>Material Tracking</h1>
    <img src="/{{ picture_url }}" class="normal-image">
    <img src="/{{ picture_detection_url }}" class="normal-image"><br>
    <form method="POST" enctype="multipart/form-data">
        <label for="quantity">Quantity:</label>
        <input type="number" name="quantity" required value="{{ obj_count }}"><br>

        <label for="responsible_person">Responsible Person:</label>
        <input type="text" name="responsible_person" required><br>

        <button type="submit">Perform Material Tracking</button>
    </form>

</body>
</html>
